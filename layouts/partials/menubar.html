<nav>
<ul class="menubar">

    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
		{{ if .HasChildren }}
			<li><a href="{{ .URL }}" title="{{ .Title }}">{{ .Pre }}{{ .Name }}</a>
			<ul>
				{{ range .Children }}
					<li><a href="{{ .URL }}" title="{{ .Title }}">{{ .Pre }}{{ .Name }}</a></li>
				{{ end }}
			</ul>
		{{ else }}
			<li><a href="{{ .URL }}" title="{{ .Title }}">{{ .Pre }}{{ .Name }}</a>
		{{ end }}
		</li>
    {{ end }}

</ul>
</nav>
